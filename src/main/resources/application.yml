server:
  port: 8080

spring:
  application:
    name: "Gym CRM"
  main:
    log-startup-info: false

  datasource:
    url: jdbc:postgresql://localhost:5432/gym_crm_db
    driver-class-name: org.postgresql.Driver
    username: gym
    password: gym

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        hbm2ddl.auto: none

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    enabled: true
    contexts: dev
    drop-first: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  health:
    memory:
      threshold: 10485760
    disk:
      threshold: 1073741824
  prometheus:
    metrics:
      export:
        enabled: true

security:
  jwt:
    secret: SecuredSecretKeyThatIsLongEnough123456

app:
  cors:
    allowed-origins:
      - "http://localhost:3000"
      - "http://localhost:4200"
    allowed-methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      -
logging:
  level:
    org.springframework.boot.autoconfigure: WARN