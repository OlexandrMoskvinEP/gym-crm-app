project:
  name: "Gym CRM"
  version: "1.0"

database:
  driver: org.h2.Driver
  url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
  username: sa
  password:

hibernate:
  dialect: org.hibernate.dialect.H2Dialect
  show_sql: true
  format_sql: true
  hbm2ddl.auto: none

liquibase:
  change-log: classpath:db/changelog/changelog-master.xml
  enabled: true
  contexts: test
  drop-first: true